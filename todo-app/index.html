<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?dick=12inches" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">Let's do some shit</h2>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" type="text" placeholder="Search">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>
            
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Add task" name="newTodo">
                <button class="button">Add task</button>
            </form>
        </div>

        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src ="/scripts/todo-app.js"></script>
    </body>
</html>
